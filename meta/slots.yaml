    range: decimal
    minimum_value: 0
    required: true
  powerRatingPrime:
    range: decimal
    minimum_value: 0
    required: true
  powerRatingPeak:
    range: decimal
    minimum_value: 0
    required: true
  currency:
    required: true
  monetaryValue:
    required: true
    range: decimal
    minimum_value: 0
  startDate:
    required: true
    range: date
  endDate:
    required: true
    range: date
  average:
    required: true
    range: decimal
    minimum_value: 0
  peak:
    required: true
    range: decimal
    minimum_value: 0
  weeklyRuntime:
    required: true
    range: decimal
    minimum_value: 0
  weight:
    required: true
    range: decimal
    minimum_value: 0
  startWeight:
    required: true
    range: decimal
    minimum_value: 0
  endWeight:
    required: true
    range: decimal
    minimum_value: 0
  weeklyFrequency:
    required: true
    range: decimal
    minimum_value: 0
  long:
    required: true
    range: decimal
  lat:
    required: true
    range: decimal
  streetAddress:
    required: true
  town:
    required: true
  postCode:
    required: true
  country:
    required: true
  unit:
    required: false
    range: string
  units:
    required: true
    range: integer
    minimum_value: 0
  dailyOfftakeCapacity:
    range: decimal
    minimum_value: 0
    required: true
    description: The daily Hydrogen offtake capacity (in kg)
  weeklyProductionCapacity:
    range: decimal
    minimum_value: 0
    required: true
    description: The weekly Hydrogen production capacity (in kg)
  availableQuantity:
    range: decimal
    minimum_value: 0
    required: true
    description: The available quantity of this product
  CO2ePerKG:
    range: decimal
    minimum_value: 0
    required: true
    description: The amount of CO2e produced per kg (in kg)
  CO2ePerMile:
    range: decimal
    minimum_value: 0
    required: true
    description: The amount of CO2e produced per mile (in kg)
  fillingStationCapacity:
    range: integer
    minimum_value: 0
    required: true
    description: The number of filling stations this Site has
  fillRate:
    range: decimal
    minimum_value: 0
    required: true
    description: The average Hydrogen filling rate every minute (in kg)

types:
  resource:
    uri: rdfs:Resource
    base: str
