    range: LogisticService
    required: false
    inlined: false
  startLocation:
    domain: Movement
    range: Site
    required: false
    inlined: false
  endLocation:
    domain: Movement
    range: Site
    required: false
    inlined: false
  price:
    domain: Quote
    range: Price
    required: false
    inlined: false
  quote:
    domain: SupportService
    range: Quote
    required: false
    inlined: false
  service:
    domain: SupportService
    range: Service
    required: true
    inlined: false
  typicalPricing:
    domain: Service
    range: Quote
    required: false
    inlined: false
    description: A Quote which represents the typical pricing for this Service

  # Attributes
  id:
    identifier: true
  name:
    required: true
    slot_uri: rdfs:label
  quantity:
    range: decimal
    minimum_value: 0
    required: true
  purity:
    range: decimal
    minimum_value: 0
  capacity:
    range: decimal
    minimum_value: 0
