slots:
  # 1:N Relationships
  carries:
    domain: Vehicle
    range: Storage
    required: false
    multivalued: true
    inlined_as_list: false
  storedIn:
    domain: Hydrogen
    range: Storage
    required: false
    multivalued: true
    inlined_as_list: false
  includes:
    domain: Service
    range: Product
    required: false
    multivalued: true
    inlined_as_list: false
  produces:
    domain: Company
    range: Product
    required: false
    multivalued: true
    inlined_as_list: false
  provides:
    domain: Company
    range: Service
    required: false
    multivalued: true
    inlined_as_list: false
  sites:
    domain: Project
    range: ProjectSite
    required: false
    multivalued: true
    inlined_as_list: false
  supportServices:
    domain: Project
    range: SupportService
    required: false
    multivalued: true
    inlined_as_list: false
  basedAt:
    domain: Product
    range: DistributionSite
    multivalued: true
    inlined_as_list: false
  producedAt:
    domain: Hydrogen
    range: ProductionSite
    required: false
    multivalued: true
    inlined_as_list: false
  estimatedEnergyUsage:
    domain: ProjectSite
    range: EnergyUsage
    required: false
    multivalued: true
    inlined_as_list: false
  actualEnergyUsage:
    domain: ProjectSite
    range: EnergyUsage
    required: false
    multivalued: true
    inlined_as_list: false
  refuellingSchedule:
    domain: ProjectSite
    range: FuelDelivery
    required: false
    multivalued: true
    inlined_as_list: false
  fuelDeliveries:
    domain: ProjectSite
    range: FuelDelivery
    required: false
    multivalued: true
    inlined_as_list: false
  estimatedFuelRequirement:
    domain: ProjectSite
    range: FuelRequirement
    required: false
    multivalued: true
    inlined_as_list: false
  actualFuelUsage:
    domain: ProjectSite
    range: FuelRequirement
    required: false
    multivalued: true
    inlined_as_list: false
  transportMovements:
    domain: Delivery
    range: TransportMovement
    required: false
    multivalued: true
    inlined_as_list: false
  transportedIn:
    domain: TransportMovement
    range: Vehicle
    required: false
    multivalued: true
    inlined_as_list: false
  fuelStoredIn:
    domain: FuelTransportMovement
    range: Storage
    required: false
    multivalued: true
    inlined_as_list: false
  source:
    domain: Hydrogen
    range: HydrogenSource
    required: false
    multivalued: true
    inlined_as_list: false
    description: The hydrogen production method and its energy source

  # 1:1 relationships
  item:
    domain: Quote
    range: Product
    required: false
    inlined: false
  fuelProvidedBy:
    domain: FuelDelivery
    range: FuelService
    required: false
    inlined: false
  transportProvidedBy:
    domain: FuelDelivery
    range: LogisticService
    required: false
    inlined: false
  startLocation:
    domain: Movement
    range: Site
    required: false
    inlined: false
  endLocation:
    domain: Movement
    range: Site
    required: false
    inlined: false
  price:
    domain: Quote
    range: Price
    required: false
    inlined: false
  quote:
    domain: SupportService
    range: Quote
    required: false
    inlined: false
  service:
    domain: SupportService
    range: Service
    required: true
    inlined: false
  exclusiveDependencyOnServicesFrom:
    domain: Service
    range: Company
    required: false
    inlined: false
    description: A company which provides the downstream service that this service exclusively depends on
  exclusiveToServicesFrom:
    domain: Service
    range: Company
    required: false
    inlined: false
    description: A company whose upstream services have exclusive use of this service
  typicalPricing:
    domain: Service
    range: Quote
    required: false
    inlined: false
    description: A Quote which represents the typical pricing for this Service

  # Attributes
  id:
    identifier: true
  name:
    required: true
    slot_uri: rdfs:label
  quantity:
    range: decimal
    minimum_value: 0
    required: true
  purity:
    range: decimal
    minimum_value: 0
    description: The purity of a fluid product (between 0 and 1)
  capacity:
    range: decimal
    minimum_value: 0
    description: The amount of fuel the unit can store (in kg)
  transportDistance:
    range: decimal
    minimum_value: 0
    required: true
    description: The maximum per-shift transport distance of a vehicle (in km)
  powerRatingPrime:
    range: decimal
    minimum_value: 0
    required: true
    description: The prime power rating of a generator (in kW)
  powerRatingPeak:
    range: decimal
    minimum_value: 0
    required: true
    description: The peak power rating of a generator (in kW)
  currency:
    required: true
  monetaryValue:
    required: true
    range: decimal
    minimum_value: 0
  startDate:
    required: true
    range: date
  endDate:
    required: true
    range: date
  average:
    required: true
    range: decimal
    minimum_value: 0
    description: The average power (in kW)
  peak:
    required: true
    range: decimal
    minimum_value: 0
    description: The peak power (in kW)
  weeklyRuntime:
    required: true
    range: decimal
    minimum_value: 0
  weight:
    required: true
    range: decimal
    minimum_value: 0
  startWeight:
    required: true
    range: decimal
    minimum_value: 0
    description: The weight of product transported at the start (in kg)
  endWeight:
    required: true
    range: decimal
    minimum_value: 0
    description: The weight of product transported at the end (in kg)
  weeklyFrequency:
    required: true
    range: decimal
    minimum_value: 0
  long:
    required: true
    range: decimal
    description: The longitude value
  lat:
    required: true
    range: decimal
    description: The latitude value
  streetAddress:
    required: true
  town:
    required: true
  postCode:
    required: true
  country:
    required: true
  unit:
    required: false
    range: string
    description: The measurement unit
  units:
    required: true
    range: integer
    minimum_value: 0
    description: The number of units
  dailyOfftakeCapacity:
    range: decimal
    minimum_value: 0
    required: true
    description: The daily Hydrogen offtake capacity (in kg)
  weeklyProductionCapacity:
    range: decimal
    minimum_value: 0
    required: true
    description: The weekly Hydrogen production capacity (in kg)
  availableQuantity:
    range: decimal
    minimum_value: 0
    required: true
    description: The available quantity of this product
  productionCO2e:
    range: decimal
    minimum_value: 0
    required: true
    description: The amount of CO2e emitted during per kg of hydrogen produced (in kg)
  transportCO2e:
    range: decimal
    minimum_value: 0
    required: true
    description: The amount of CO2e emitted per km of distance travelled (in kg)
  fillingStationCapacity:
    range: integer
    minimum_value: 0
    required: true
    description: The number of filling stations this Site has
  fillRate:
    range: decimal
    minimum_value: 0
    required: true
    description: The average hydrogen filling rate (in kg/min)

types:
  resource:
    uri: rdfs:Resource
    base: str
